<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 19 GameStore</title>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
       <nav>
        <div class="image">
            <img src="./img/andtoid-playstation-png-logo-24.png" alt="">
        </div>
        <ul>
            <i class="fas fa-search"></i>
            <li><a href="#">LOG IN</a></li>
            <li><a href="#">SIGN UP</a></li>
        </ul>
        </nav>
    </header>
    
    <main>
        <section class="image">
            <img src="./img/logo.png" alt="">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <div>
            <p>Sports</p>
            <p>Simulation</p>
            <p>|</p>
            <p>EA Sports</p>
        </div>
        <div class="buttons">
           
            <li><a href="https://www.youtube.com/watch?v=zX0AV6yxyrQ">WATCH TRAILER</a></li>
            <li><a href="https://www.ea.com/games/fifa/fifa-19">PLAY NOW</a></li>
            
        </div>
        </section>
    </main>
</body>
</html>
